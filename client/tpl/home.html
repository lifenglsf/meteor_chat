<template name="home">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<a class="btn btn-primary" role="button" data-toggle="collapse" href="#friends" aria-expanded="false" aria-controls="collapseExample">
  我的好友
</a>
<div id="friends" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading1" aria-expanded="false" style="height: 0px;">
        <ul class="list-group">
          {{#each friends}}
          <li class="list-group-item" data-id="{{_id}}" title="点击和{{username}}聊天">{{username}}</li>
          {{/each}}
        </ul>
      </div>
		</div>
		<div class="col-md-6">
			<a class="btn btn-primary" role="button" data-toggle="collapse" href="#chatHistory" aria-expanded="false" aria-controls="collapseExample">
  历史聊天好友
</a>
<div id="chatHistory" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading1" aria-expanded="false" style="height: 0px;">
        <ul class="list-group">
          {{#each history}}
          <li class="list-group-item" data-id="{{_id}}" title="点击和{{username}}聊天">{{username}}</li>
          {{/each}}
        </ul>
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2">
                        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#operation" aria-expanded="false" aria-controls="collapseExample">
  操作
</a>
<div id="operation" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading1" aria-expanded="false" style="height: 0px;">
        <ul class="list-group">
          <li class="list-group-item btn btn-default" style="text-align:left" data-op="password">修改密码</li>
          <li class="list-group-item btn btn-default" style="text-align:left" data-op="group">创建群组</li>
          <li class="list-group-item btn btn-default" style="text-align:left" data-op="friend">添加好友</li>
        </ul>
      </div>
                </div>
	<div class="col-md-6">
		<h1>我的群组</h1>
     <ul class="list-group">
          {{#each group}}
          <li class="list-group-item">{{groupname}}</li>
          {{/each}}
        </ul>
	</div>
	</div>
</div>
</template>
